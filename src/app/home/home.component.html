<router-outlet></router-outlet>

<body>
    <app-navbar></app-navbar>
    <div class="container blur">
        <section>
            <div class="row display-flex text-center mt-5 mb-4">
                <span class="text-light display-6 ">Comece informando a lista de jogadores do dia</span>
            </div>
        </section>
        <section>
        <div class="row">
            <div class="input-group input-group-lg mb-3 mx-5">
                <input type="text" class="form-control" placeholder="Rodrigo" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-addon2">
                    <i class='bx bx-check bx-sm' style='color:#ffffff' ></i>
                </button>
            </div>
        </div>
    </section>
    <section>
        <div class="row display-flex mt-5">
            <div class="table-wrap col-sm-4">
            <table class="table table-borderless text-center" >
                <thead>
                  <tr>
                    <th scope="col">Jogadores</th>   
                  </tr>
                </thead>
                <tbody *ngFor="let jogador of jogadores"> 
                  <tr>
                    <td>{{jogador.nome}}</td>
                  </tr>
                </tbody>
              </table>
              </div>
        </div>
    </section>
    </div>
</body>
<app-footer></app-footer>
